{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'products/style.css' %}">
    <title>Shop</title>
</head>
<body>
    
    <header>
        <div class="logo">
            <a href="{% url 'home' %}">Shop</a>
        </div>
        <div class="menu">
            <ul>
                <li class="menu-item"><a href="{% url 'home' %}">Home</a></li>
                <li class="menu-item"><a href="{% url 'cart:cart' %}">Cart ( 
                            {% if cart_count > 0 %}
                                {{ cart_count  }} 
                            {% else %}
                                0
                            {% endif %}
                        )
                    </a>
                </li>
            </ul>
        </div>
    </header>
    {% block content %} {% endblock %}


</body>
</html>
